name: Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "my-some-random-deploy-app"
          heroku_email: ${{secrets.EMAIL_ADDRESS}}
          healthcheck: "https://my-some-random-deploy-app.herokuapp.com/version"
          rollbackonhealthcheckfailed: true
  tag_release:
    runs-on: ubuntu-latest
    needs: [simple_deployment_pipeline]
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
  conclusion:
    runs-on: ubuntu-latest
    needs: [tag_release]
    if: ${{ github.event_name == 'push' }}
    steps:
    - name: Test Success
      uses: rjstone/discord-webhook-notify@v1
      if: success()
      with:
        severity: info
        username: Automated Deployment
        details: Deployment successful üéâ
        color: '#27b376'
        avatarUrl: https://images.emojiterra.com/google/android-11/512px/1f680.png
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
    - name: Test Failure
      uses: rjstone/discord-webhook-notify@v1
      if: failure()
      with:
        severity: error
        username: Automated Deployment
        color: '#bf212f'
        details: Deployment failed ‚ò†Ô∏è
        avatarUrl: https://images.emojiterra.com/google/android-11/512px/1f680.png
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
    - name: Test Cancelled
      uses: rjstone/discord-webhook-notify@v1
      if: cancelled()
      with:
        severity: warn
        username: Automated Deployment
        details: Deployment cancelled üö´
        avatarUrl: https://images.emojiterra.com/google/android-11/512px/1f680.png
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}